<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Document</title>
  <style>
    /* Inline CSS for demonstration purposes */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h1 {
      color: blue;
    }
    p {
      font-size: 16px;
      color: green;
    }
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Welcome to Second Task</h1>
  
  <p>This is a paragraph with <a href="task3.html">a link to 3rd task</a> and <span style="font-style: italic;">italic text</span>.</p>
  
  <p class="highlight">This paragraph has a class for inline styling.</p>
  
  <ul>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
  </ul>
  
  <img src="./assets/img1.jpg" alt="Image" style="width: 200px; border: 1px solid black;">
  
  <form action="" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" style="margin-left: 10px;">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" style="margin-left: 12px;">
    <br>
    <input type="submit" value="Submit" style="margin-top: 10px;">
  </form>
</body>
</html>
