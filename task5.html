<!DOCTYPE html>
<html lang="en">
<head>

  <nav>

  <main>
   
    
    <section>
      <h2>Our Services</h2>
      <ul>
        <li>Web Design</li>

        <li>Web App Development</li>

    <section>
      <h2>Contact Us</h2>
      <form action="task6.html" method="post">

        <textarea id="message" name="message" rows="4"></textarea><br>
        
        <input type="submit" value="Submit">
